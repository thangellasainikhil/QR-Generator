<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/qrcode.css">

    <title>QR Code</title>
</head>
<body>
    <nav  class="navbar navbar-light bg-light">
        <a class="navbar-brand m-2" href="/"><strong>QR PAY</strong></a>
        <div class="me-4">
          {% if status=="LOGIN" %}
            <a href="/getStalls">LOGIN</a>
          {% else %}
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{username}}
            </button>
            <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </div>
          {% endif %}
        </div>
      </nav>
    <div class="container">
        <form class="m-3">
            <div class="text-center ">
                <h4 class="text-danger">Generated QR Code</h4>
            </div>
            <div class="mt-3 qr">
                <img class="border border-dark rounded shadow" src="{{url_for('static', filename='/qrcodes/'+filename)}}" alt="Unavailable">
            </div>
            <div class="text-center x mt-3">
                <button type="submit" class="btn btn-primary me-5   " formaction="/downloadQRCode/{{filename}}"><h6>Download QR </h6></button>
                <button type="submit" class="btn btn-primary " formaction="/clearSession"><h6>Clear Session</h6></button>
            </div>
        </form>
    </div>
    <!-- Don't write below this line -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
