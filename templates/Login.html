<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles/login.css">
        <title>Login Page</title>
    </head>
    <body >
        {% if status!=None %}
            <script>
                alert("Invalid Login Credentials")
            </script>
        {% endif %}
        
        <div class="container">
            <div class="login w-75 rounded shadow ">
                <h4 class="mx-auto text-center"><strong>LOGIN</strong></h4>
                <form  class="w-100" action="/login" method="post">
                    <label class="mt-3" for="username">Enter Username:</label>
                    <input class="form-control" type="text" name="username" id="username" required />
    
                    <label class="mt-3" for="password">Enter Password:</label>
                    <input class="form-control" type="password" name="password" id="password" required />
                    
                    <button class="btn btn-success float-end mt-3" type="submit">Login</button>
                </form>
            </div> 
        </div>
    
        <!-- Don't write below this line -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    </body>
</html>
