<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../static/script/home.js"></script>
    <title>Home</title>
    <style>
      a{
        text-decoration: none;
        color: black;
      }
      </style>
  </head>
  <body>
    <!-- navbar -->
    <nav  class="navbar navbar-light bg-light">
      <a class="navbar-brand m-2" href="/"><strong>QR PAY</strong></a>
      <div class="me-4">
        {% if status=="LOGIN" %}
          <a href="/loginPage">LOGIN</a>
        {% else %}
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{status}}
          </button>
          <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>
    
    <!-- Cards -->
    <div class="container">
      <form action="/getStalls">
        <div class="mt-5 mx-auto">
          <div style="width: 18rem;" class="card  mx-auto shadow cards rounded ">
            <img class=" w-100 img-fluid rounded" src="https://munch.mykaribe.com/images/food_animation.gif" alt="Unavailable">
            <div class="card-body p-2">
              <h5>{{stall_name}}</h5>
            </div>
            <div>
              <button class="btn btn-primary float-end m-2 " type="submit" >Get Stalls</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- dont write below this -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
