<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles/pin.css">
        <title>PIN</title>
    </head>
    <body>
        <div class="container">
            <div class="pin_box rounded shadow">
                <h5 class="text-center mb-3">Enter 6 digit PIN Number</h5>
                {% if status!=None %}
                    <h5 class="text-center" style="color: red;"><strong>{{status}}</strong></h5>
                {% endif %}
                <div class="mx-auto x mb-4">
                    <form action="/generateQRCode" method="post" class="digit-group d-flex " data-group-name="digits" data-autosubmit="false" autocomplete="off">
                        <input type="password" id="digit-1" name="digit-1" data-next="digit-2" pattern="[0-9]*" inputmode="numeric" /> 
                        <input type="password" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" pattern="[0-9]*" inputmode="numeric" />  
                        <input type="password" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" pattern="[0-9]*" inputmode="numeric" />                  
                        <input type="password" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" pattern="[0-9]*" inputmode="numeric" />
                        <input type="password" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" pattern="[0-9]*" inputmode="numeric" />
                        <input type="password" id="digit-6" name="digit-6" data-next="digit-7" data-previous="digit-5" pattern="[0-9]*" inputmode="numeric" />  
                    
                </div>
                <div class="mx-auto mb-3 x" >
                    <input class="form-control-checkbox me-2 box" type="checkbox" name="showpassword" onclick="showPassword()" />
                    <label for="showpassword "><h6>show password</h6></label>
                </div>
                <div class="mx-auto x">
                    <button class="btn btn-primary" type="submit">Generate QR</button>
                </div>
            </form>
            </div>
        </div>
        
        <!-- Don't write below this line -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="../static/script/pin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
